<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment
      
      // This works for GitHub Pages deployment with a custom domain or with a project page URL like:
      // https://username.github.io/repo-name/
      
      var pathSegmentsToKeep = 1; // Change to 0 if using custom domain
      
      var l = window.location;
      var newPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      window.location.replace(newPath);
    </script>
  </head>
  <body>
    <h1>Page Not Found</h1>
    <p>If you are not redirected automatically, <a href="/portfolio/">click here</a>.</p>
  </body>
</html>
